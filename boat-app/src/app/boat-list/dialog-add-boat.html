<h1 mat-dialog-title>Add a new boat</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput #name [(ngModel)]="data.name" required>
    </mat-form-field>
    <br />
    <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput #description [(ngModel)]="data.description" required></textarea>
        <!--<mat-error *ngIf="description.length">{{getErrorMessage()}}</mat-error>-->
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [disabled]="name === '' || description === ''" [mat-dialog-close]="data" color="primary" cdkFocusInitial>Add</button>
  </div>
