<h1 mat-dialog-title>Add a new boat</h1>
<div mat-dialog-content>
    <mat-form-field style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput #name [(ngModel)]="data.name" required>
    </mat-form-field>
    <br />
    <mat-form-field style="width: 100%;">
        <mat-label>Description</mat-label>
        <textarea matInput #description [(ngModel)]="data.description" cdkTextareaAutosize required></textarea>
        <!--<mat-error *ngIf="description.length">{{getErrorMessage()}}</mat-error>-->
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" [disabled]="name === null || description === null" [mat-dialog-close]="data" color="primary" cdkFocusInitial>
        {{data.status}}
    </button>
    <button mat-button (click)="onNoClick()">Cancel</button>
  </div>
